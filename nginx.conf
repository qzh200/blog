# 全局基础配置
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

# 日志格式定义
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 访问日志和错误日志
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 80端口核心业务配置
    server {
        listen 80;
        server_name 127.0.0.1 www.hrbustbbs.xyz;  # 替换为你的域名/IP

        charset utf-8;

        # /admin 路由：静态文件
        location /admin {
            alias /usr/share/nginx/static/admin;
            try_files $uri $uri/ /admin/index.html;
            expires 1d;
        }

        # /control 路由：代理到后端服务
        location /control {
            alias /usr/share/nginx/static/admin;
            try_files $uri $uri/ /admin/index.html;
            expires 1d;
        }

        # 根据User-Agent区分PC和移动设备
        location / {
            # 默认PC端根目录
            root /usr/share/nginx/static/pc;
            
            # 移动设备重写规则
            if ($http_user_agent ~* "(iPhone|Android|iPad|iPod|iOS|Mobile)") {
                root /usr/share/nginx/static/mobile;
            }
            
            try_files $uri $uri/ /index.html;
            expires 1d;
        }

        # 错误页面配置
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/static/pc;
        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/static/pc;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}